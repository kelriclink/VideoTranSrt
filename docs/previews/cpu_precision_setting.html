<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video2SRT 设置预览 - CPU 精度</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; padding: 24px; color: #222; }
    .panel { max-width: 720px; margin: 0 auto; border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    .row { display: grid; grid-template-columns: 140px 1fr; gap: 12px; align-items: center; margin: 12px 0; }
    label { color: #555; }
    select { padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    .hint { font-size: 12px; color: #666; margin-top: 8px; }
  </style>
  </head>
<body>
  <div class="panel">
    <h1>Whisper 设置</h1>
    <div class="row">
      <label>设备:</label>
      <select>
        <option>auto (自动)</option>
        <option>cpu</option>
        <option>cuda</option>
      </select>
    </div>
    <div class="row">
      <label>CPU精度:</label>
      <select>
        <option>auto (最大可用)</option>
        <option selected>fp32 (默认)</option>
        <option>fp64 (实验)</option>
      </select>
    </div>
    <div class="hint">
      说明：
      <ul>
        <li>auto：在 CPU 上使用最大可用精度（通常为 FP32）。</li>
        <li>fp32：标准单精度，性能与兼容性最佳。</li>
        <li>fp64：双精度，理论上精度更高但更慢；仅在需要极限精度时使用。</li>
      </ul>
    </div>
  </div>
</body>
</html>
