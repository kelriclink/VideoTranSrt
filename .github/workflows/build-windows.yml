name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Install FFmpeg
      run: |
        choco install ffmpeg -y
        refreshenv
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name VideoTransRT --icon=video2srt/gui/icon.ico --add-data "config;config" video2srt/gui/main.py
    
    - name: Create Release Package
      run: |
        mkdir release
        copy dist\VideoTransRT.exe release\
        copy README.md release\
        copy LICENSE release\
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: VideoTransRT-Windows
        path: release/
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/VideoTransRT.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}