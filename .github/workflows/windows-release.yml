name: Build Windows EXE and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build EXE (PyInstaller one-folder)
        shell: pwsh
        run: |
          # 生成可执行文件（文件夹形式，包含所有依赖）
          # 入口脚本为 run.py；图标位于 video2srt/gui/icon.ico
          pyinstaller --noconfirm --clean `
            --name Video2SRT `
            --icon video2srt/gui/icon.ico `
            --add-data "config/default_config.json;config" `
            run.py

      - name: List build outputs
        shell: pwsh
        run: |
          Get-ChildItem -Recurse dist\Video2SRT | Format-List

      - name: Create ZIP package
        shell: pwsh
        run: |
          Compress-Archive -Path dist\Video2SRT\* -DestinationPath dist\Video2SRT.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Video2SRT-windows
          path: |
            dist/Video2SRT/Video2SRT.exe
            dist/Video2SRT.zip

  release:
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Video2SRT-windows
          path: artifacts

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            artifacts/Video2SRT.exe
            artifacts/Video2SRT.zip
          generate_release_notes: true
          prerelease: false